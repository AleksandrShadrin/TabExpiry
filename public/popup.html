<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tab Expiration Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1 class="h3 mb-3 fw-normal">Tab Expiration Settings</h1>
    <form id="settings-form" class="form-group">
        <div class="mb-3">
            <label for="expiration-weeks" class="form-label">Weeks:</label>
            <input type="number" id="expiration-weeks" class="form-control" min="0" value="0">
        </div>
        <div class="mb-3">
            <label for="expiration-days" class="form-label">Days:</label>
            <input type="number" id="expiration-days" class="form-control" min="0" value="0">
        </div>
        <div class="mb-3">
            <label for="expiration-hours" class="form-label">Hours:</label>
            <input type="number" id="expiration-hours" class="form-control" min="0" value="0">
        </div>
        <div class="mb-3">
            <label for="expiration-minutes" class="form-label">Minutes:</label>
            <input type="number" id="expiration-minutes" class="form-control" min="0" value="0">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <script src="popup.js"></script>
</body>

</html>
